<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>数据可视化-Echarts</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="./css/index.css">
    <!-- CDN引入echarts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.1/dist/echarts.min.js"></script>
</head>

<body>
    <header>
        <h1>数据可视化-Echarts</h1>
        <div class="showTime"> </div>
    </header>
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-就业行业
                    <a href="JavaScript:" class="active">2020</a><a href="JavaScript:">2021</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼状图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>125811</li>
                        <li>104563</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="chart"></div>
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>折线图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>饼状图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>

        </div>
    </section>
    <script>
        //header 上的时间显示
        let t = null;
        setTimeout(time, 1000);
        function time() {
            clearTimeout(t);
            t = new Date();
            let y = t.getFullYear(),
                mt = t.getMonth() + 1,
                d = t.getDate(),
                h = t.getHours(),
                m = t.getMinutes(),
                s = t.getSeconds();
            document.getElementsByClassName('showTime')[0].innerHTML = '当前时间：' + y + "年" + mt + "月" + d + "-" + h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000);

        }
    </script>
      
    <script src="./js/flexible.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 绘制中国地图需要的插件 -->
    <script src="./js/china.js"></script>
    <!-- 引入中间地图charts配置 -->
    <script src="./js/myMap.js"></script>
    <script src="./js/index.js"></script>
     
</body>
 
 
</html>
